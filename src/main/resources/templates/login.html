<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SpringTest - Login</title>

    <!-- Custom fonts for this templates-->
    <script src="https://kit.fontawesome.com/24d7120877.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this templates-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

</head>
<body>

<main role="main" class="container-fluid px-lg-5 mt-3">
    <div class="row justify-content-md-center">
        <form class="form-horizontal" th:action="@{/login}" method="POST">
            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
                    </div>
                </div>
                <!-- Password input-->
                <div class="form-group">
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md">
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <hr/>
                <h3>Don't have an account?<a th:href="register" th:text="Register"></a></h3>
            </fieldset>
        </form>

    </div>
</main><!-- /.container -->

<!-- Bootstrap core JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>

</html>
